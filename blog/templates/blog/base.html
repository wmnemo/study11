<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
</head>
<body>
    <div class="page-header">
        <a href="{% url 'post_new' %}" class="top-menu">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
        <h1><a href="/">Django's Blog App</a></h1>
    </div>
    {% comment "django comment" %}
    {% endcomment %}

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

    <div>
        <p>Published Date : 2018/05/08</p>
        <h2><a href="">My Second Title</a></h2>
        <p>Sample Text</p>
    </div>
</body>
</html>
