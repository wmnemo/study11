{% extends 'blog/base.html' %}
{% block content %}
    <h1>New Post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}  <!-- form 안에 설정해야 함 -->
        <table class="table table-bordered table-hover">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary btn btn-lg">Save</button>
    </form>
{% endblock %}
