{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Published Date: {{post.published_date|date:"Y-m-d g: i a"}}</p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.id %}">{{post.title}}</a></h2>
        <p>{{post.context|linebreaksbr}}</p>
    </div>
    {% endfor %}
{% endblock %}
